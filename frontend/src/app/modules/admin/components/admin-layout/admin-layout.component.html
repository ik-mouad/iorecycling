<div class="admin-layout">
  <!-- Header -->
  <header class="admin-header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="admin-title">
          <mat-icon>admin_panel_settings</mat-icon>
          Administration IORecycling
        </h1>
      </div>
      <div class="header-right">
        <span class="user-info">
          <mat-icon>person</mat-icon>
          {{ getUserName() }}
        </span>
        <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="Menu utilisateur">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Se déconnecter</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </header>

  <!-- Navigation Tabs -->
  <nav class="admin-nav">
    <div class="nav-buttons">
      <a mat-button 
         routerLink="/admin/societes" 
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: false}">
        <mat-icon>business</mat-icon>
        Sociétés
      </a>
      <a mat-button 
         routerLink="/admin/enlevements" 
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: false}">
        <mat-icon>local_shipping</mat-icon>
        Enlèvements
      </a>
      <a mat-button 
         routerLink="/admin/demandes" 
         routerLinkActive="active">
        <mat-icon>assignment</mat-icon>
        Demandes
        <span class="badge" *ngIf="getPendingDemandesCount() > 0">{{ getPendingDemandesCount() }}</span>
      </a>
      <a mat-button 
         routerLink="/admin/planning" 
         routerLinkActive="active">
        <mat-icon>calendar_month</mat-icon>
        Planning
      </a>
      <a mat-button 
         routerLink="/admin/recurrences" 
         routerLinkActive="active">
        <mat-icon>schedule</mat-icon>
        Récurrences
      </a>
      <a mat-stroked-button color="primary" routerLink="/admin/enlevements/new">
        <mat-icon>add_circle</mat-icon>
        Nouvel enlèvement
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="admin-content">
    <router-outlet></router-outlet>
  </main>
</div>
