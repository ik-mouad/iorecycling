<h2 mat-dialog-title>
  {{ isEditMode ? 'Modifier un site' : 'Ajouter un site' }}
</h2>

<form [formGroup]="siteForm" (ngSubmit)="submit()" class="site-form">
  <mat-dialog-content>
    <div class="form-grid">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom du site</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="siteForm.get('name')?.invalid">
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Adresse</mat-label>
        <input matInput formControlName="adresse" />
        <mat-error *ngIf="siteForm.get('adresse')?.invalid">
          {{ getErrorMessage('adresse') }}
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()" [disabled]="isLoading">
      Annuler
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
      <mat-icon *ngIf="!isLoading">{{ isEditMode ? 'save' : 'add' }}</mat-icon>
      <mat-spinner *ngIf="isLoading" [diameter]="20"></mat-spinner>
      <span>{{ isEditMode ? 'Enregistrer' : 'Cr√©er' }}</span>
    </button>
  </mat-dialog-actions>
</form>
