<div class="societes-list-container">
  <div class="header">
    <h1>Gestion des Sociétés</h1>
    <button mat-raised-button color="primary" (click)="createSociete()">
      <mat-icon>add</mat-icon>
      Nouvelle Société
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="societes" class="mat-elevation-z2">
      
      <!-- Colonne Raison Sociale -->
      <ng-container matColumnDef="raisonSociale">
        <th mat-header-cell *matHeaderCellDef>Raison Sociale</th>
        <td mat-cell *matCellDef="let societe">
          <strong>{{ societe.raisonSociale }}</strong>
        </td>
      </ng-container>

      <!-- Colonne ICE -->
      <ng-container matColumnDef="ice">
        <th mat-header-cell *matHeaderCellDef>ICE</th>
        <td mat-cell *matCellDef="let societe">
          <code>{{ societe.ice }}</code>
        </td>
      </ng-container>

      <!-- Colonne Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let societe">
          {{ societe.email }}
        </td>
      </ng-container>

      <!-- Colonne Téléphone -->
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef>Téléphone</th>
        <td mat-cell *matCellDef="let societe">
          {{ societe.telephone || '-' }}
        </td>
      </ng-container>

      <!-- Colonne Nb Sites -->
      <ng-container matColumnDef="nbSites">
        <th mat-header-cell *matHeaderCellDef>Sites</th>
        <td mat-cell *matCellDef="let societe">
          <span class="badge">{{ societe.nbSites || 0 }}</span>
        </td>
      </ng-container>

      <!-- Colonne Nb Enlèvements -->
      <ng-container matColumnDef="nbEnlevements">
        <th mat-header-cell *matHeaderCellDef>Enlèvements</th>
        <td mat-cell *matCellDef="let societe">
          <span class="badge badge-success">{{ societe.nbEnlevements || 0 }}</span>
        </td>
      </ng-container>

      <!-- Colonne Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let societe">
          <button mat-icon-button color="primary" (click)="viewSociete(societe)" matTooltip="Voir détails">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="editSociete(societe)" matTooltip="Modifier">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageSizeOptions]="[10, 20, 50]"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>

  <div *ngIf="loading" class="loading-overlay">
    <mat-spinner></mat-spinner>
  </div>
</div>
